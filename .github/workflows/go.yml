name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Deploy
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "telegramCommandBot"
        heroku_email: "johnsoft@yandex.ru"
        usedocker: true
        docker_build_args: |
          TELEGRAM_APITOKEN
      env:
        SECRET_KEY: ${{ secrets.TELEGRAM_APITOKEN }}
